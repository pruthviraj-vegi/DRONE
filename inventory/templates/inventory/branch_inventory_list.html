{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">My Branch Inventory</h1>
    </div>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% else %}
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover" id="table__data">
              <thead>
                <tr>
                  <th>Barcode</th>
                  <th>Company Name</th>
                  <th>Part Name</th>
                  <th>Quantity (Branch)</th>
                  <th>Selling Price</th>
                  <th>Discount</th>
                  <th>Amount</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="table_body"></tbody>
            </table>
          </div>
        </div>
      </div>
    {% endif %}
  </div>
{% endblock %}

{% block extra_js %}
  <script>
    const search_url = "{% url 'inventory:fetch_inventory' %}"
  </script>
{% endblock %}
