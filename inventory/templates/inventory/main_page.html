{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Inventory Management</h1>
      <a href="{% url 'inventory:inventory_create' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Item</a>
    </div>

    <!-- Search and Filter Section -->
    <div class="card mb-4">
      <div class="card-body">
        <form method="get" class="row g-3" action="" id="search-form">
          <div class="col-md-4">
            <div class="input-group">
              <input type="search" class="form-control" name="search" placeholder="Search by name or part number" value="{{ search_query }}" />
              <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
            </div>
          </div>

          <div class="col-md-3">
            <select class="form-select" name="stock_status">
              <option value="">All Stock Status</option>
              <option value="out">Out of Stock</option>
              <option value="low">Low Stock</option>
            </select>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Inventory List -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" id="table__data">
            <thead>
              <tr>
                <th>Barcode</th>
                <th>Company Name</th>
                <th>Part Name</th>
                <th>Quantity</th>
                <th>Selling Price</th>
                <th>Discount</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="table_body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <script>
    const search_url = "{% url 'inventory:fetch_inventory' %}"
  </script>
{% endblock %}
