{% load custom_filters %}
{% for item in data %}
  <tr>
    <td>{{ item.name }}</td>
    <td>{{ item.price|currency_format }}</td>
    <td>{{ item.discount }}</td>
    <td>{{ item.tax }}</td>
    <td>
      <span class="badge {{ item.status|status_badge }}">{{ item.get_status_display }}</span>
    </td>
    <td>{{ item.created_at|date:'Y-m-d H:i' }}</td>
    <td>
      <div class="btn-group">
        <a href="{% url 'quote:inventory_update' item.pk %}" class="btn btn-sm btn-outline-primary" title="Edit"><i class="fas fa-edit"></i></a>
        <a href="#" class="btn btn-sm btn-outline-danger" title="Delete"><i class="fas fa-trash"></i></a>
      </div>
    </td>
  </tr>
{% endfor %}
