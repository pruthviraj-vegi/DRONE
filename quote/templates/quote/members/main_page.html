{% extends 'base.html' %}
{% load static %}

{% block title %}
  Quote Members
{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Quote Members</h1>
      <a href="{% url 'quote:member_create' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Member</a>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <form method="get" class="row g-3 align-items-end" id="search-form" action="">
          <div class="col-md-6">
            <div class="input-group">
              <input type="text" class="form-control" name="search" placeholder="Search by customer name" value="{{ search_query }}" />
              <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
            </div>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Members List -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" id="table__data">
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="table_body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <script>
    var search = $('#search')
    const search_url = "{% url 'quote:member_page_fetch' %}"
  </script>
{% endblock %}
