<!DOCTYPE html>
{% load static %} {% load custom_filters %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ values.barcode }} - Barcode</title>
    <link rel="stylesheet" href="{% static 'styles/Barcode.css' %}" />
    <link rel="shortcut icon" type="image/ico" href="{% static 'images/favicon.ico' %}" />
  </head>
  <body>
    {% for i in print_count|range %}
      <div class="wrapper">
        {% include 'report/barcode_slot.html' %}
        {% include 'report/barcode_slot.html' %}
      </div>
    {% endfor %}
    <script>
      document.addEventListener('keydown', function (event) {
        if (event.key === 'Escape') {
          window.close()
        }
        if (event.key === 'Enter') {
          setTimeout(() => {
            window.print()
          }, 100)
        }
      })
      
      window.addEventListener('afterprint', function () {
        window.close()
      })
      
      window.addEventListener('load', function () {
        setTimeout(() => {
          window.print()
        }, 500)
      })
    </script>
  </body>
</html>
