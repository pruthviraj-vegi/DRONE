{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Supplier Management</h1>
      <a href="{% url 'suppliers:supplier_create' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Supplier</a>
    </div>

    <!-- Search Form -->
    <div class="card mb-4">
      <div class="card-body">
        <form method="get" class="row g-3" id="search-form" action="">
          <div class="col-md-6">
            <div class="input-group">
              <input type="search" name="search" class="form-control" placeholder="Search suppliers..." value="{{ search_query }}" />
              <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Suppliers Table -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" id="table__data">
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Tax Number</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="table_body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <script>
    var search = $('#search')
    const search_url = "{% url 'suppliers:fetch_suppliers' %}"
  </script>
{% endblock %}
