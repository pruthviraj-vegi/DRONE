{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title h4 mb-0">{{ title }}</h2>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-4"><small>* indicates required fields</small></p>
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="company_name" class="form-label">Company Name *</label>
                                <input type="text" class="form-control" id="company_name" name="company_name" value="{{ inventory.company_name|default:'' }}" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="part_name" class="form-label">Part Name *</label>
                                <input type="text" class="form-control" id="part_name" name="part_name" value="{{ inventory.part_name|default:'' }}" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="part_number" class="form-label">Part Number</label>
                                <input type="text" class="form-control" id="part_number" name="part_number" value="{{ inventory.part_number|default:'' }}">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="supplier" class="form-label">Supplier</label>
                                <select class="form-select" id="supplier" name="supplier">
                                    <option value="">Select Supplier</option>
                                    {% for supplier in suppliers %}
                                    <option value="{{ supplier.id }}" {% if inventory.supplier.id == supplier.id %}selected{% endif %}>
                                        {{ supplier.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="purchased_price" class="form-label">Purchased Price *</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="purchased_price" name="purchased_price" step="0.01" min="0" value="{{ inventory.purchased_price|default:'' }}" required>
                                </div>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="selling_price" class="form-label">Selling Price *</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="selling_price" name="selling_price" step="0.01" min="0" value="{{ inventory.selling_price|default:'' }}" required>
                                </div>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="discount" class="form-label">Discount (%)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="discount" name="discount" step="0.01" min="0" max="100" value="{{ inventory.discount|default:'0' }}">
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" min="0" value="{{ inventory.quantity|default:'0' }}">
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="minimum_quantity" class="form-label">Minimum Quantity</label>
                                <input type="number" class="form-control" id="minimum_quantity" name="minimum_quantity" min="0" value="{{ inventory.minimum_quantity|default:'0' }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" value="{{ inventory.location|default:'' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ inventory.description|default:'' }}</textarea>
                        </div>
                        
                        {% if inventory %}
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if inventory.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">Active</label>
                            </div>
                        </div>
                        {% endif %}
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'inventory:inventory_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
