{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title h4 mb-0">Delete Supplier</h2>
          </div>
          <div class="card-body">
            <p class="mb-4">Are you sure you want to delete the supplier "{{ supplier.name }}"? This action cannot be undone.</p>

            <form method="post">
              {% csrf_token %}
              <div class="d-flex justify-content-between">
                <a href="{% url 'suppliers:supplier_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete Supplier</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
